<!DOCTYPE html>
<html>
<head>
    <title>Pizza Crisis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>

    <div id="sideNavBut" class="hamburger" onclick="toggleNav(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <h1>üçï Pizza Crisis</h1>

    <nav>
        <a href="{{ url_for('main.home') }}">Home</a>
        <a href="{{ url_for('main.menu') }}">Menu</a>
        <a href="{{ url_for('main.order') }}">Place Order</a>
        <a href="{{ url_for('main.reports') }}">Reports</a>
    </nav>
    </header>


    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div id="mySidenav" class="sidenav">
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>

    <script>
        function toggleNav(x) {
            x.classList.toggle("change");  // animation du bouton
            let sidenav = document.getElementById("mySidenav");
            if (sidenav.style.width === "250px") {
                sidenav.style.width = "0";
            } else {
                sidenav.style.width = "250px";
            }
        }
    </script>
</body>
</html>
